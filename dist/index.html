<!DOCTYPE html>
<html lang="en">

<head>
    <title>VCard</title>
    <script src="/js/min.js"></script>
    <script>
        // Initialize the agent at application startup.
        var fpPromise = FingerprintJS.load()
        var visitorId = "";

        // Analyze the visitor when necessary.
        fpPromise
            .then(fp => fp.get())
            .then(result => fillForm(result.visitorId));

        // create function to handle displaying the id
        function fillForm(id) {
            visitorId = id;
            document.getElementById("visitorId").innerHTML = "Visitor ID: " + visitorId;
            document.getElementById("visitor_id").value = visitorId;
            // get the ip address
            fetch('https://api.ipify.org?format=json')
                .then(results => results.json())
                .then(data => {
                    document.getElementById("ip").value = data.ip;
                });
        }
    </script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        p#visitorId {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- the form is for the users name and there is also a hidden protected form that javascript will fill with the visitor_id -->
    <!-- all fields are required -->
    <form action="/api/analytics" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <!-- hidden visitor_id input -->
        <input type="hidden" id="visitor_id" name="visitor_id" value="" required>
        <!-- hidden ip input-->
        <input type="hidden" id="ip" name="ip" value="" required>
        <p id="visitorId"></p>
        <input type="submit" value="Submit">
    </form>
    <!-- display the id -->
    
</body>

</html>
