<!DOCTYPE html>
<html lang="en">

<head>
    <title>VCard</title>
    <script src="/js/min.js"></script>
    <script>
        // Initialize the agent at application startup.
        var fpPromise = FingerprintJS.load()
        var visitorId = "";

        // Analyze the visitor when necessary.
        fpPromise
            .then(fp => fp.get())
            .then(result => fillForm(result.visitorId));

        // create function to handle displaying the id
        function fillForm(id) {
            visitorId = id;
            document.getElementById("visitorId").innerHTML = visitorId;
            document.getElementById("visitor_id").value = visitorId;
            // get the ip address
            fetch('https://api.ipify.org?format=json')
                .then(results => results.json())
                .then(data => {
                    document.getElementById("ip").value = data.ip;
                });
        }
    </script>
</head>

<body>
    <!-- the form is for the users name and there is also a hidden protected form that javascript will fill with the visitor_id -->
    <!-- all fields are required -->
    <form action="/api/analytics" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <!-- hidden visitor_id input -->
        <input type="hidden" id="visitor_id" name="visitor_id" value="" required>
        <!-- hidden ip input-->
        <input type="hidden" id="ip" name="ip" value="" required>
        <input type="submit" value="Submit">
    </form>
    <!-- display the id -->
    <p id="visitorId"></p>
</body>

</html>
