<!DOCTYPE html>
<html lang="en">

<head>
    <title>Kieran Klukas - VCard</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/js/min.js"></script>
    <script src="/js/form.js"></script>

    <link rel="stylesheet" href="/css/form.css">
</head>

<body>
    <header><h1>Kieran Klukas</h1></header>

    <form action="/api/analytics" method="post">
        <h2>Enter name to download VCard</h2>
        <!-- hidden visitor_id input -->
        <input type="hidden" id="visitor_id" name="visitor_id" value="" required>
        <!-- hidden ip input-->
        <input type="hidden" id="ip" name="ip" value="" required>
        <input type="text" id="name" name="name" placeholder="Name" required>
        <input type="submit" value="Submit">
    </form>

    <footer id="visitorId"></footer>
</body>

</html>
